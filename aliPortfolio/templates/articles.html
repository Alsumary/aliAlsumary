{% extends "layout.html" %} {% load static %}
{% block title %} Articles {% endblock %}

{% block body %}

<div class="flex justify-center text-center text-5xl my-16 font-bold md:text-6xl lg:text-7xl mx-2" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
    <h1>{{aT.pageTitle}}</h1>
</div>
<div class="mx-8 xl:mx-32">
    <div class="w-full grid grid-cols-12 gap-y-12 xl:gap-x-8 md:gap-x-4 md:gap-y-24">
        {% for article in articles %}
        <div class="col-span-12 md:col-span-6" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
            <div class="w-full border-2 border-white border-dashed p-2 lg:p-6 flex flex-col rounded-3xl lg:items-center">
                <div class="w-full flex items-center">
                    <img src="{{article.mainPhoto.link}}" sizes="(max-width: 768px) 100vw, (max-width: 1200px) 50vw, 33vw" class="hover:scale-105 transition duration-400 w-full h-auto rounded-3xl">
                </div>
                <div class="flex flex-col items-start justify-between m-4">
                    <h2 class="my-2 w-full text-left text-2xl font-bold">
                        {{article.title}}
                    </h2>
                    <p class=" my-2 rounded-md font-medium text-white sm:text-sm">
                        {{article.content | linebreaksbr}}
                    </p>
                    <div class="mt-2 flex items-center">
                        <span class="text-lg md:text-xl font-medium text-[#58e6d9] xs:text-base">{{article.smallDetails}}</span>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        
    </div>
</div>
{% endblock %}
